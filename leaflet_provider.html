<html lang="es">
    <head>
        <title>Leaflet básico</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="autor"/>
        <meta name="description" content="descripción página">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>




        
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
            }
        #map {
        height: 100%;
        width: 100%;
            }
    </style>
    <script>
        var map;
        
        function init(){  /*cridem la funcio init desdel body*/
            map = L.map('map',{
            center:[41.6863, 1.8382], /*propiettats mapa*/
            zoom:8
                });
             

            /*http://leaflet-extras.github.io/leaflet-providers/preview/*/
            var capa_osm= L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                { maxZoom : 19, minZoom : 1,    attribution : "OSM" }).addTo(map);  /*aixi afegim la capa al mapa*/

                var Thunderforest_SpinalMap = L.tileLayer('https://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey={apikey}', {
                    attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    apikey: '<your apikey>',
                    maxZoom: 22
                    });

            var MtbMap = L.tileLayer('http://tile.mtbmap.cz/mtbmap_tiles/{z}/{x}/{y}.png', {
	            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &amp; USGS'
                });

            var Esri_WorldPhysical = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
                maxZoom: 8
                });

            var OpenRailwayMap = L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Map style: &copy; <a href="https://www.OpenRailwayMap.org">OpenRailwayMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
                });    

            var Stamen_TonerHybrid = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-hybrid/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20,
                ext: 'png'
                });    


            var baseLayers = {      /*https://leafletjs.com/reference-1.6.0.html#control-layers*/
                "capa_osm": capa_osm,
                "Thunderforest_SpinalMap":Thunderforest_SpinalMap,
                "mountain":MtbMap,
                "Esri_WorldPhysical":Esri_WorldPhysical
                };

            var overlays = {
                "OpenRailwayMap":OpenRailwayMap,
                "Stamen_TonerHybrid":Stamen_TonerHybrid
            };

            var control_capas = L.control.layers(baseLayers,overlays);
            control_capas.addTo(map);

        
        


    }
    </script>
    </head>

    <body onLoad="init()">  
        <div id="map"></div>
    </body>
</html>
