<html lang="es">
    <head>
        <title>Leaflet b치sico</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="autor"/>
        <meta name="description" content="descripci칩n p치gina">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
            }
        #map {
        height: 100%;
        width: 100%;
            }
    </style>
    <script>
        var map,capa1;
        function init(){  /*cridem la funcio init desdel body*/
            map = L.map('map',{
            center:[41.6863, 1.8382], /*propiettats mapa*/
            zoom:8
                });
            capa1= L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {     /*tipo de capa base raster que se a침ade al objeto L.map*/
            maxZoom : 19,
            minZoom : 1,
            attribution : "OSM"
                });
            capa1.addTo(map);  /*aixi afegim la capa al mapa*/

            L.marker([41.6863, 1.8382]).addTo(map).bindPopup('Hola punto1');
            L.marker([41.6963, 1.8392]).addTo(map).bindPopup('Hola punto2');
    }
    </script>
    </head>

    <body onLoad="init()">  
        <div id="map"></div>
    </body>
</html>
