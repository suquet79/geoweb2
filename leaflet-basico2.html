<html lang="es">
    <head>
        <title>Leaflet iGNASi</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="autor"/>
        <meta name="description" content="descripción página">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <style>
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
            }
        #map {
        height: 100%;
        width: 100%;
            }
    </style>

    <script>
        var map,capa1;
        function init(){
            map = L.map('map', {
                center:[41.3954, 2.16859],
                zoom: 13
                });

        capa1= L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {     /*tipo de capa base raster que se añade al objeto L.map*/
                maxZoom : 19,
                minZoom : 1,
                attribution : "OSM"
                });
        capa1.addTo(map);

        /*L.marker([41.3954, 2.16859]).bindPopup('Hola punto').addTo(map).openPopup();*/
        var marca=L.marker([41.3954, 2.16859]);
            marca.addTo(map);
            marca.bindPopup('soc un marker');
            marca.openPopup();

        var cercle=L.circleMarker([41.386, 2.187],{
            radius: 20,
            color:'#3388ff',
            fillColor:'#3388ff',
            opacity:1,
            fillOpacity:1 });
        
            cercle.addTo(map);   
            cercle.bindPopup('soc un cercle'); 
            cercle.openPopup();

        map.on('click', function (e) {
        new L.circleMarker(e.latlng, {
            color: '#ffffff',
            fillColor: '#00ff00',
            fillOpacity: 0.9,
            radius: 8
        }).addTo(map)
            .bindPopup(e.latlng.lat + "," + e.latlng.lng)
            .openPopup();
     });

    
        
        }
    
    </script>
    </head>

    <body onLoad="init()">  
        <div id="map"></div>
    </body>
</html>
